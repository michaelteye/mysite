{% extends 'food/base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300" src="{{ item.Item_image }}" alt="" class="card/">

        </div>
        <div class="col-md-6">
            <h1>{{ item.Item_name }}</h1>
            <h2>{{ item.Item_desc }}</h2>
            <h3>{{ item.Item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>

        </div>


    </div>

</div>

{% endblock %}
